<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Data</title>
    <link rel="stylesheet" href="/client/css/kkstyles1.css">
    <link rel="stylesheet" href="/client/css/browse-data.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="/client/js/browse-data.js" async></script>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="header">
                <h1>Matt's Keto Kitchen</h1>
            </div>
            <div class="header-info">
                <p>123 Main Street, Middletown, NJ &#9702; +1 (732)-555-5555</p>
            </div>
        </div>
        <div class="nav">
            <a href="/home">Home</a>
            <a href="/write-data">Enter Data</a>
            <a href="/view-data">View Data</a>
            <a href="/browse-data">Browse Data</a>
        </div>
    </div>
    <div class="body">
        <div class="flexContainer" data-ng-app="browseDataApp" data-ng-contoller="browseDataCtrl">
            <div>
                <label for="customerName">Customer Name: </label>
                <label id="customerName">{{resData.customerName}}</label>
            </div>
            <div>
                <label for="date">Date: </label>
                <label id="dateVisited">{{resData.dateVisited}}</label>
            </div>
            <div>
                <label for="main">Main Dish: </label>
                <label id="mainDish">{{resData.mainDish}}</label>
            </div>
            <div>
                <label for="score">Score: </label>
                <label id="score">{{resData.score}}</label>
            </div>
            <div>
                <label for="reccomend">Reccomendation: </label>
                <label id="reccomend">{{resData.reccomend}}</label>
            </div>
            <div>
                <button id="prev" data-ng-click="changeRev(-1)">Previous Record</button>
                <button id="next" data-ng-click="changeRev(1)">Next Record</button>
            </div>
        </div>
    </div>
    
</body>
</html>
