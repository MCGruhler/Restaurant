<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data</title>
    <link rel="stylesheet" href="/client/css/kkstyles1.css">
    <link rel="stylesheet" href="/client/css/write-data.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/client/js/write-data.js" async></script>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="header">
                <h1>Matt's Keto Kitchen</h1>
            </div>
            <div class="header-info">
                <p>123 Main Street, Middletown, NJ &#9702; +1 (732)-555-5555</p>
            </div>
        </div>
        <div class="nav">
            <a href="/home">Home</a>
            <a href="/write-data">Enter Data</a>
            <a href="/view-data">View Data</a>
            <a href="">Browse Data</a>
        
        </div>
        <div class="body">
            <form>
                <div class="form-group">
                    <label for="input1" id="input1">Customer Name</label>
                    <input class="form-control" name="customerName" id="customerName">
                </div>
                <div class="form-group">
                    <label for="input2" id="input2">Date Visited</label>
                    <input class="form-control" name="dateVisited" id="dateVisited" type="date">
                </div>
                <div class="form-group">
                    <label for="input3" id="input3">Main Dish</label>
                        <select name="mainDish" id="mainDish">
                        <option value="ketoBurger">Keto Burger</option>
                        <option value="chikSalad">Grilled Chicken Salad</option>
                        <option value="ribeye">Ribeye Steak</option>
                        <option value="tuna">Tuna Steak</option>
                        <option value="salmon">Grilled Salmon</option>
                        <option value="eggplantParm">Eggplant Parmesan</option>
                        <option value="zoodlesMeatballs">Zoodles and Meatballs</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="input4" id="input4">Score: </label>
                    <select name="input4" id="stars">
                        <option value="5">5</option>
                        <option value="4">4</option>
                        <option value="3">3</option>
                        <option value="2">2</option>
                        <option value="1">1</option>
                        </select>
                </div>
                <div class="form-group">
                    <fieldset>
                        <legend>Would you reccomend?</legend>
                            <div class="radYes">
                                <input type="radio" id="yes" name="radYN">
                                <label for="yes">Yes</label>
                            </div>
                            <div class="radNo">
                                <input type="radio" id="no" name="radYN">
                                <label for="no">No</label>
                            </div>
                    </fieldset>
                </div>
                <div class="button-container">
                    <div class="config-buttons">
                        <div id="submit" class ="edit_btn">Submit</div>
                    </div>
                    <div class="config-buttons">
                        <div id="clear" class ="edit_btn">Clear</div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
